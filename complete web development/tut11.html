<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p><b>this is a paragraph</b></p>
    </div>
    <div class="container">
        <p>this is a another &nbsp; paragraph</p>
    </div>
    <div class="container">
        <p>this is a another  paragraph &lt;p&gt;</p>
        <p>this is a another  paragraph &copy;</p>
        <p>this is a another  paragraph &pound;</p>
        <p>this is a another  paragraph &#8203;</p>
    </div>

    <ol type="1">
        <li>this is a list</li>
        <li>this is a list</li>
        <li>this is a list</li>
    </ol>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>class</th>
                <th>roll no.</th>
            </th>
        </thead>
        <tbody>
            <tr>
                <td>ram</td>
                <td>5</td>
                <td>46</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
