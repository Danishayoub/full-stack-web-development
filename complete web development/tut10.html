<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>
<body>
   <h3>Ids and classes in HTML</h3> 
   <div id ="mainbox"class="redbg">this is mainbox</div>
   <span class="redbg"></span>
   <!-- Emmet -->
   <!-- . is for class and # is for id -->
   <span class="redbg"></span>
   <span id="mainid"></span>

   <!-- Emmet takes div tag as default -->
   <div class="blackbackground"></div>

   <!-- creating multiple element using Emmet  -->
   <!-- span.myclass1.myclass2.myclass3*4  + <tab> to print similar element using emmet-->
    <span class="myclass1 myclass2 myclass3"></span><span class="myclass1 myclass2 myclass3"></span><span class="myclass1 myclass2 myclass3"></span><span class="myclass1 myclass2 myclass3"></span>
</body>
</html>
