<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
   <span style="border:2px solid red">this is a paragraph</span>  
   <span style="border:2px solid blue">this is also a paragraph</span>  
   <p style="border:2px solid red">this is a paragraph</p>  
   <p style="border:2px solid blue">this is also a paragraph</p>  
   <ol>
    <li style="border:2px solid red">this is a list</li>
   </ol>
   <em style="border:2px solid rgb(76, 0, 255)">this is emphasise element </em>
   <img style="border:2px solid blue" src="" alt="error loading">
</body>
</html>
