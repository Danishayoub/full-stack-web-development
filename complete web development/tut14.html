<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Selector</title>
    <style>
        /* id selector */
        #firstpara{
            color: green;
        }
     /* class selector */
        .bg{
            color: blue;
            background-color: black;
        }
        /* combine groouping selector */
        footer,span{
            background-color: pink;
        }
        /* element selector */
        p{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <!-- this is element selector  -->
    <p id="firstpara">this is a simple paragraph to demonstrate css selector</p>
    <p id="second para" class="redelement bg">this is a  another simple paragraph to demonstrate css selector</p>
    <div>
        <p>this is a yet another simple paragraph inside div to demonstrate css selector</p>
       
</div> 
<footer>this is footer</footer>
<span>this is span</span>
    
    
</body>
</html>
