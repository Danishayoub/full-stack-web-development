<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: rgb(195, 40, 40);/*color bt name*/
        }
        #secondpara{
            color: rgb(45, 67,78);
        }
        #thirdpara{
            color: #ff547f; /*color bt hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    
    <p id="firstpara">This is my first paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="secondpara">This is my second paragraph from second box</p>
    <h2>This is my third box</h2>
    <p id="thirdpara">This is my third paragraph from third box</p>
</body>
</html>
